<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改识别记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-zhRecordrollback-edit" th:object="${zhRecordrollback}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">设备编号：</label>
				<div class="col-sm-8">
					<input id="deviceNumber" name="deviceNumber" th:field="*{deviceNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">识别时间：</label>
				<div class="col-sm-8">
					<input id="recognizeTime" name="recognizeTime" th:field="*{recognizeTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">识别人员姓名：</label>
				<div class="col-sm-8">
					<input id="name" name="name" th:field="*{name}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">识别人员编号：</label>
				<div class="col-sm-8">
					<input id="personNumber" name="personNumber" th:field="*{personNumber}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">相似度：</label>
				<div class="col-sm-8">
					<input id="similarity" name="similarity" th:field="*{similarity}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">识别图：</label>
				<div class="col-sm-8">
					<input id="faceImage" name="faceImage" th:field="*{faceImage}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">ic卡：</label>
				<div class="col-sm-8">
					<input id="icCard" name="icCard" th:field="*{icCard}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">id卡：</label>
				<div class="col-sm-8">
					<input id="idCard" name="idCard" th:field="*{idCard}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">识别类型：</label>
				<div class="col-sm-8">
					<input id="recognizedType" name="recognizedType" th:field="*{recognizedType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扩展字段：</label>
				<div class="col-sm-8">
					<input id="extendInfo" name="extendInfo" th:field="*{extendInfo}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "console/zhRecordrollback";
		$("#form-zhRecordrollback-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-zhRecordrollback-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
