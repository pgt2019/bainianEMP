<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增振汇开放平台api  人员')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-zhUser-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">人员编号(JSON)：</label>
				<div class="col-sm-8">
					<input id="
personNumber" name="
personNumber" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">姓名：</label>
				<div class="col-sm-8">
					<input id="
name" name="
name" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">ic卡号：</label>
				<div class="col-sm-8">
					<input id="
icCard" name="
icCard" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">id卡号：</label>
				<div class="col-sm-8">
					<input id="
idCard" name="
idCard" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扩展字段：</label>
				<div class="col-sm-8">
					<input id="
extendInfo" name="
extendInfo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">最后一次同步时间：</label>
				<div class="col-sm-8">
					<input id="syncTime" name="syncTime" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "console/zhUser"
		$("#form-zhUser-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-zhUser-add').serialize());
	        }
	    }
	</script>
</body>
</html>
